<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://via.placeholder.com/32" alt="User Avatar">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Stranger Things</h1>
            <p>Watch Season 4 Now</p>
            <div class="buttons">
                <button class="play-btn">Play</button>
                <button class="info-btn">More Info</button>
            </div>
        </div>
    </section>

    <!-- Movie Carousel -->
    <section class="carousel">
        <h2>Trending Now</h2>
        <div class="movie-row" id="movieRow">
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 1">
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 2">
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 3">
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 4">
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 5">
            </div>
        </div>
        <button class="scroll-btn left" onclick="scrollLeft()">❮</button>
        <button class="scroll-btn right" onclick="scrollRight()">❯</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
